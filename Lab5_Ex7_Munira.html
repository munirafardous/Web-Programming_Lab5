<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 7 - Munira Fardous Nahin</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Exercise 7 - First Encounter with JavaScript<h1>
		<script>
			for (var n = 0; n < 10; n++){
				if (n < 9){
					document.write(n + ", ");
				}else{
					document.write(n);
				}
			}
		</script>
	</body>
