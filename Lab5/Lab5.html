<!DOCTYPE html>
<html>
<head>
    <title>Lab5_MuniraFardousNahin</title>
	<meta charset="utf-8">

	<script>
		function convertToFahrenheit(){
			var c = prompt("Please enter the temperature in Celsius: ");
			if (isNaN(parseFloat(c))){
				do
				{
					c = prompt("You did not enter a number. Please enter a number");
				}while (isNaN(parseFloat(c)));
			}	
			//alert(c + " is a number");
			var f=((c*1.8)+32);
			alert(c + " is the Celsius temperature  you entered and " + f + " is the converted temperature in Fahrenheit.");
		}
				  
	</script>
</head>

<body>
<h3>Lab 5 - Introduction to JavaScript</h3>
    <table>
        <tr>
            <th>Temperature conversion</td>
        </tr>
        <tr>
			<td><input type="button" name="btnConvert" id="btnConvert" value="Convert!" onclick="convertToFahrenheit()"></td>
		</tr>
    </table>
</body>
</html>
